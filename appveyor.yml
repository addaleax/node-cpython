
environment:
  matrix:
    - nodejs_version: "4.2.1"
    - nodejs_version: "0.12"

matrix:
  allow_failures:
    - nodejs_version: "0.12"
  fast_finish: true

platform:
  - x86
  - x64

install:
  # Get the latest stable version of Node.js or io.js
  - ps: Install-Product node $env:nodejs_version
  # install modules
  - npm install

# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - node --version
  - npm --version
  # run tests
  - npm test

# Don't actually build.
build: off
